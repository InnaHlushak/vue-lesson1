<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--Визначаємо контейнер в якому буде ренредитись вмість кореневого компонента-->
    <div id="app" class="app-container"></div>
    <div id="app1" class="app-container"></div>
    <!--Підключаємо Vue використовуючи CDN-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Підключаємо vue3-sfc-loader щоб імпортувати компоненти як окремі файли -->
    <script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader/dist/vue3-sfc-loader.js"></script>
    <!--Підключаємо головний скрипт в якому створено екземпляр додатку (та кореневий компонент), здійснено його вмонтування -->
    <script src="./js/main.js"></script>
</body>
</html>
